<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Animation</title>
    <style>
        body {
            height: 200vh;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        section{
          height: 1500px;
          background: #ddd;
          width: 100%;
          display: flex;
          align-items: end;
          justify-content: center;

        }
        .box {
            width: 200px;
            height: 200px;
            background: blue;
            position: relative;
        }
    </style>
</head>
<body>

    <section><div class="box"></div></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>

      gsap.registerPlugin(ScrollTrigger);

      // Set a more natural initial position
      gsap.set(".box", {
          x: "-600px",  // Moves to the right by 50% of viewport width
          y: "-1000px", // Moves up by 50% of viewport height
          rotation: 30,
      });

      gsap.to(".box", {
          x: 0,         // Moves back to original position (center)
          y: 0,         // Moves back to original position (center)
          rotation: 0,  // Rotates back to 0 degrees
          duration: 2,  // Takes 2 seconds for a smooth transition
          ease: "none", // Creates a natural acceleration/deceleration effect

          scrollTrigger: {
            trigger: ".box",
            start: "0%",  // Animation starts when box enters viewport
            end: "80%",  // Animation completes when box reaches the top
            scrub: true,  // Ensures animation follows scroll pixel by pixel
          }
      });

    </script>

</body>
</html>
